<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Todo</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <section class="todoapp">
      <div>
        <header class="header">
          <h1>todos</h1>
          <input
            class="new-todo"
            placeholder="What needs to be done?"
            value=""
            onkeydown="addNewTask(event)"
          />
        </header>
        <section class="main">
          <input class="toggle-all" type="checkbox" />
          <label
            id="toggle-all"
            onclick="toggleAllCheck()"
            for="toggle-all"
          ></label>
          <ul class="todo-list"></ul>
        </section>
      </div>
      <footer class="footer">
        <span class="todo-count">
          <strong></strong>
          <span> items</span>
          <span> left</span>
        </span>
        <ul class="filters">
          <li>
            <a onclick="filterChange(event)" class="selected" href="#/">All</a>
          </li>
          <li>
            <a onclick="filterChange(event)" class="" href="#/active">Active</a>
          </li>
          <li>
            <a onclick="filterChange(event)" class="" href="#/completed"
              >Completed</a
            >
          </li>
          <span> </span>
          <span> </span>
        </ul>
        <button class="clear-completed" onclick="clearCompleted()">
          Clear completed
        </button>
      </footer>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
